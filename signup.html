<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="The Love Running II. Club for runners in Dublin Ireland, Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running ,run, running club, runners Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>The Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>


<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">The Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <div>
                    <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2></div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="text-input" name="first_name" required>
                        <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="text-input" name="last_name" required>
                        <br>
                    <div>
                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" class="text-input" name="email_address" required>
                    </div>
                       <br>
                    <div class="radio-buttons">
                        <div>
                            <label for="road">Road</label>
                            <input type="radio" id="road" "radio" name="running_preference" value="road" checked required>
                        </div> 
                        <div> 
                            <label for="trail">Trail</label>
                            <input type="radio" id="trail" "radio" name="running_preference" value="trail" checked required>
                        </div>
                        <div>
                            <label for="both">Both</label>
                            <input type="radio" id="both" "radio" name="running_preference" value="both" checked required>
                        </div>
                    </div>
                    <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube bio (opens opens in a new tab)"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/44dbf25b5c.js" crossorigin="anonymous"></script>
</body>

</html>
